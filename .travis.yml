sudo: false
dist: trusty
language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - COMPILER="g++-9"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - g++-6
            - clang-8
      env:
        - COMPILER="clang++-8"

script:
  - CXX=${COMPILER} cmake -H. -Bbuild
  - CXX=${COMPILER} cmake --build build
